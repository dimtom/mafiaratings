<ng-container *ngFor="let scene of scenes">
  <mat-expansion-panel hideToggle="">
    <mat-expansion-panel-header>
      <mat-panel-title title="{{scene.sceneName}}">{{ scene.sceneName }}</mat-panel-title>
      <mat-panel-description>Escena
        <button mat-raised-button [color]="getActiveColor(scene.sceneName)" (click)="setCurrentScene($event, scene.sceneName)">
          <ng-container *ngIf="getIsActive(scene.sceneName)===true">Active</ng-container>
          <ng-container *ngIf="getIsActive(scene.sceneName)===false">Inactive</ng-container>
        </button></mat-panel-description
      >
    </mat-expansion-panel-header>

    <div *ngFor="let item of scene.sceneItems" class="source">
      <div>
        {{ item.sourceName }}
      </div>
      <div>
        <mat-slide-toggle
          (change)="toggleSource($event, scene.sceneName, item.sceneItemId)"
          checked="{{ item.sceneItemEnabled }}"
          >activo</mat-slide-toggle
        >
      </div>
      <div>
        <button type="button"
          mat-raised-button
          color="accent"
          (click)="showProperties(scene, item)">Propiedades</button>
      </div>
    </div>

    <div></div>
  </mat-expansion-panel>
</ng-container>
