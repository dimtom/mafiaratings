<div class="player" style="background-image: url({{player.hasPhoto ? player.photoUrl : 'assets/aml_masters.jpg' }});"
  [ngClass]="[
    showRoles ? player.role : '',
    'player-number' + player.number,
    'player-status-' + player.state,
    'player-isSpeaking-' + player.isSpeaking
  ]">
  <div class="player-role" *ngIf="showRoles"></div>

  <div class="player-info">
    <!-- <span>
      <i class="fas fa-exclamation"></i>
    </span> -->
  </div>
  <div class="player-profile">
    <div class="player-profile-number">
      <!-- nickname -->
      <h2>{{player.number}}</h2>
    </div>
    <div class="player-profile-text">
      <!-- nickname -->
      <h2 class="player-nickname">{{ player?.name || 'Player ' +  player.number}}</h2>
    </div>
  </div>
</div>
